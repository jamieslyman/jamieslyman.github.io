<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <style>
        div{
            position:absolute;
            margin: auto;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            -webkit-transform:translate(-50%, -50%);
        }
        #money::before{
            content:"$";
            font-size:10.4vw;
        }
        #money{
            font-family:sans-serif;
            font-size:10.4vw;
            margin: auto;
            color:white;
            text-align:center;
            text-shadow:3px 2px 3px #666666;
        }
        #time{
            font-family:sans-serif;
            font-size:1.4vw;
            color:white;
            text-align:center;
            text-shadow:3px 2px 3px #666666;
        }
        input{
            background:gray;
            left:50%;
        }
        button{
            background:gray;
            color:#DDDDDD;
            left:50%;
        }
        body{
            background:black;
        }
    </style>
</head>

<body>
    <div class="moneytime">
        <p id="money" class="money">0.00</p>
        <p id="time" class="time">0:00:00</p>
        <input id="hourlyRate" type="number" value=15>
        <button id="button" onclick="startStopTimer()">Start!</button>
    </div>
</body>
<script>
    function getCookie(name) {
        let matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }
    function setCookie(name, value, options = {}) {
        options = {
            path: '/',
            ...options
        };
        if (options.expires instanceof Date) {
            options.expires = options.expires.toUTCString();
        }
        let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);
        for (let optKey in options) {
            updatedCookie += "; " + optKey;
            let optValue = options[optKey];
            if (optValue !== true) {
                updatedCookie += "=" + optValue;
            }
        }
        document.cookie = updatedCookie;
    }
    function deleteCookie(name) {
        setCookie(name, "", {
            'max-age': -1
        })
    }
    String.prototype.toHHMMSS = function () {
        var sec_num = parseInt(this, 10); // don't forget the second param
        var hours   = Math.floor(sec_num / 3600);
        var minutes = Math.floor((sec_num - (hours * 3600)) / 60);
        var seconds = sec_num - (hours * 3600) - (minutes * 60);

        if (hours   < 10) {hours   = "0"+hours;}
        if (minutes < 10) {minutes = "0"+minutes;}
        if (seconds < 10) {seconds = "0"+seconds;}
        return hours+':'+minutes+':'+seconds;
    }
    if (getCookie("hourlyRate") != undefined) {
        document.getElementById("hourlyRate").value = getCookie("hourlyRate");
    } else {
        document.getElementById("hourlyRate").value = 15;
    }
    var x = setInterval(function() {
        if (getCookie("time") != undefined) {
            var distance = new Date().getTime() - getCookie("time");
            document.getElementById("money").innerHTML = (distance*(document.getElementById("hourlyRate").value/60/60)).toFixed(2);
            document.getElementById("time").innerHTML = String(distance).toHHMMSS();
        }
    }, 100);
    function startStopTimer() {
        if (getCookie("time") == undefined) {
            setCookie("time", new Date().getTime());
            setCookie("hourlyRate", document.getElementById("hourlyRate").value);
            document.getElementById("button").innerHTML = "Stop!";
            document.getElementById("hourlyRate").disabled = true;
        } else {
            deleteCookie("time")
            document.getElementById("button").innerHTML = "Start!"
            document.getElementById("hourlyRate").disabled = false;
        }
    }
</script>

</html>
